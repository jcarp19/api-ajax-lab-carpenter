<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api-ajax-lab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <p class="logo"><i class="fab fa-reddit"></i></p>>
    <h1 id="header-headline">The Latest from SubReddit r/<span class="subName"></span></h1>
    <h3 id="header-subhead"></h3>
</header>
<section>
    <div id="post-container">
        <!-- POSTS GO HERE -->
    </div>
    <aside>
        <h2>Looking for a different subreddit? Enter it below and click Find It.</h2>
        <form>
            <input type="text" name="subName" id="subName" value="aww">
            <button>Find It</button>
        </form>
    </aside>
</section>
    <script src="script.js"></script>
</body>
</html>
